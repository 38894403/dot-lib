<script>
  function loadFile() {
    var contentUrl = "./some.txt";
    $.ajax({
      type: "get",
      url: contentUrl,
      timeout: 15000,
      dataType: "html",
      success: function (data) {
        console.log('data :', data)
      },
      error: function (msg) {
        alert("网络不给力,请先检查网络！");
      }
    });
  }
  loadFile()
</script>

</html>
